    MiscellaneousCharge:
      additionalProperties: false
      description: "Miscellaneous charges are the charges that can be added to the\
        \ invoice. A charge must either have rate and quantity or value. In case of\
        \ rate and quantity, the value must not be provided as it is automatically\
        \ calculated as (rate * quantity)."
      example:
        quantity: 10
        rate: 20
        name: Charge 1
        value: "100"
        considerForRevenue: true
      properties:
        name:
          description: Name of the miscellaneous charge
          example: Charge 1
          type: string
        rate:
          description: Rate of the charge
          example: 20
          type: number
        quantity:
          description: Quantity of the charge
          example: 10
          type: number
        value:
          description: |
            Value of the charge
            Possible values:
            1. Fixed number [Example: 10]
            2. Json Logic [Example: {"*": [{"var": "um.lineitem.id"}, 0.1]}]
               You can use all line item ids as variables in the json logic
          example: "100"
          type: string
        considerForRevenue:
          default: false
          description: Specifies whether to consider this miscellaneous charge for
            revenue or not
          example: true
          type: boolean
      required:
      - name
      title: MiscellaneousCharge
      type: object
