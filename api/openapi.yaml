    PricingCycleConfig_startOffset:
      description: "Represents the start of pricing cycle in terms of\n - dayOffset\
        \ - number of days from beginning of week / month and\n - monthOffset - number\
        \ of months from beginning of interval (quarter, half-year or year)\nNote:\
        \ If a day with offset doesn't exist for a month, closest previous day is\
        \ considered\nExamples:\nWEEKLY -\n  - {dayOffset: 1, monthOffset: NIL} -\
        \ First day of every week (Monday)\n  - {dayOffset: 3, monthOffset: NIL} -\
        \ 3rd day of every week (Wednesday)\n  - {dayOffset: LAST, monthOffset: NIL}\
        \ - Last day of every week (Sunday)\nMONTHLY -\n  - {dayOffset: 1, monthOffset:\
        \ NIL} - First day of every month\n  - {dayOffset: 12, monthOffset: NIL} -\
        \ 12th of every month\n  - {dayOffset: 28, monthOffset: NIL} - 28th of every\
        \ month. i.e, 28th of Jan, 28th of Feb, ...\n  - {dayOffset: 30, monthOffset:\
        \ NIL} - 30th of every month. i.e, 28th of Jan, 28th of Feb, ...\n  - {dayOffset:\
        \ LAST, monthOffset: NIL} - Last day of every month. i.e, 31st of Jan, 28th\
        \ of Feb, ...\nQUARTERLY\n  - {dayOffset: 15, monthOffset: FIRST} - 15th Jan,\
        \ 15th Apr, 15th Jul and 15th Oct\n  - {dayOffset: 15, monthOffset: 2} - 15th\
        \ Feb, 15th May, 15th Aug and 15th Nov\n  - {dayOffset: 15, monthOffset: LAST}\
        \ - 15th Mar, 15th Jun, 15th Sep and 15th Dec\n  - {dayOffset: LAST, monthOffset:\
        \ FIRST} - 31st Jan, 30th Apr, 30th Jul and 31th Oct\nHALF_YEARLY\n  - {dayOffset:\
        \ 15, monthOffset: FIRST} - 15th Jan and 15th Jul\n  - {dayOffset: 15, monthOffset:\
        \ 4} - 15th Apr and 15th Oct\n  - {dayOffset: 15, monthOffset: LAST} - 15th\
        \ Jun and 15th Dec\nANNUALLY\n  - {dayOffset: 15, monthOffset: FIRST} - 15th\
        \ Jan\n  - {dayOffset: 15, monthOffset: 1} - 15th Jan\n  - {dayOffset: LAST,\
        \ monthOffset: 2} - 29th Feb on Leap year, 28th otherwise \n  - {dayOffset:\
        \ 15, monthOffset: 8} - 15th Aug\n  - {dayOffset: 15, monthOffset: LAST} -\
        \ 15th Dec\n"
      example:
        dayOffset: dayOffset
        monthOffset: monthOffset
      properties:
        dayOffset:
          description: |
            If interval is WEEKLY, min: "1" and max: "7" as strings. Spl. string allowed: LAST
            Otherwise, min: "1" and max: "31" as strings. Spl. string allowed: LAST
          type: string
        monthOffset:
          description: |
            min: "1" and max: "12". Spl. string allowed: FIRST / LAST.
            For QUARTERLY only 1 - 3 is allowed and for HALF_YEARLY 1 - 6. This being an optional field, shouldn't be passed for MONTHLY.
          type: string
      required:
      - dayOffset
      - monthOffset
      type: object
