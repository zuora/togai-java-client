            \ as an override if this flag is enabled.\nExamples:\nWEEKLY -\n  - 23/10/2023\
            \ (Monday) - {dayOffset: 1, monthOffset: NIL} \n  - 25/10/2023 (Wednesday)\
            \ - {dayOffset: 3, monthOffset: NIL} \n  - 29/10/2023 (Sunday) - {dayOffset:\
            \ 7, monthOffset: NIL}\nMONTHLY -\n  - 1st Oct - {dayOffset: 1, monthOffset:\
            \ NIL}\n  - 12th Oct - {dayOffset: 12, monthOffset: NIL}\n  - 28th Oct\
